<!DOCTYPE html>
<html>
<head>
<style type="text/css">

body{
	background-color: pink;
}
	
	h1  {
		-webkit-background-clip: text; /* Con esto adaptamos el degradado al texto */
		-webkit-text-fill-color: transparent; /* Ocultamos el color del texto para no afectar el degradado */
		background-image: -webkit-gradient(linear,left top,left bottom,from(blue),to(black)); /* Degradado */
		font-size:4em;
	}


</style>
</head>
<body>
	
<h1>"Probando degradado"</h1>
</body>		
</html>
